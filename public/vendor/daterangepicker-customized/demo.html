<html>
    <head>
        <meta charset="UTF-8">
        <title>Customized DateRangePicker</title>
        <link rel="stylesheet" href="daterangepicker-customized.css">

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
        <script src="daterangepicker-customized.js"></script>
    </head>
    <body>
        <input id="calendar" type="text">
    </body>
    <script>
        function r(f){/in/.test(document.readyState)?setTimeout('r('+f+')',9):f()}
		r(function(){ 
            $(`#calendar`).daterangepicker({
                multipleDates: true,
                showSingleCalendar: true,
                displayAsInlineCalendar: true,
                alwaysShowCalendars: true
            });

            $(`#calendar`).data('daterangepicker').setDates(["08/12/2021","05/21/2021","07/21/2021"]);
            $(`#calendar`).data('daterangepicker').clickApply();
            $('#calendar').trigger('click');

            $(`#calendar`).data('daterangepicker').getDates();
        });
    </script>
</html>
